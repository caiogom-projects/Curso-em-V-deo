<!DOCTYPE html>
<html lang="pt-br"> <!--Alterando para ficar de acordo, no automático coloca diretamente no EN-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos - P2</title>
</head>
<body>
    <!-- Adicionando símbolos e utilizando Unicode no site -->    
    <p>Adicionando Símbolos especiais:
        </br>&reg; <!-- Marca registrada -->
        </br>&copy; <!-- Copyright -->
        </br>&trade; <!-- Trade Mark -->
        <!-- Símbolo de moeda -->
        </br>&euro;
        </br>&pound;
        </br>&yen;
        </br>&cent;
        </br>&delta; <!-- Delta menor -->
        </br>&Delta; <!-- Delta maior -->
        </br>&uparrow; <!-- Flecha para cima -->
        </br>&uarr; <!-- Flecha para cima -->
    </p>

    <p> Adicionando alguns emojis:
        <!-- Obs.: Utilizar "&#x" iniciais para funcionar -->
        &#x1f596;
    </p>

    <p>Site para acessar: <a href="https://emojipedia.org/">https://emojipedia.org/</a> para pegar os emojis </p>

</body>
